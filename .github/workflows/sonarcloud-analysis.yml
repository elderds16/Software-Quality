name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud analysis
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Cache SonarCloud dependencies
      uses: actions/cache@v2
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.js', '**/*.vb') }}

    - name: Set up SonarCloud
      uses: SonarSource/sonarcloud-github-action@v1
      with:
        projectBaseDir: '.'  # Zorg ervoor dat je projectbasismap correct is ingesteld (meestal de root)
      
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Zorg ervoor dat de SONAR_TOKEN is ingesteld in GitHub Secrets
